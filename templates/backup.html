<div class="allcontent_">
  <header id="herosection" class="relative pt-0 z-0">
    <div class="container mt-4 max-w-7xl mx-auto align-center">
      <div class="grid grid-rows-1 gap-2 place-items-center m-8">
        <div>
          <form class="flex items-center">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500 dark:text-gray-400"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 20"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"
                  />
                </svg>
              </div>
              <input
                type="text"
                id="simple-search"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-neutral-300 dark:border-gray-600 dark:placeholder-gray-700 dark:text-neutral-800 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search streamer or genre..."
                required
              />
            </div>

            <button
              type="submit"
              class="p-2.5 ms-2 text-sm font-medium text-white bg-primary-700 rounded-lg hover:bg-primary-600"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </form>
        </div>
        <div>
          <h1
            class="font-bold pt-16 text-4xl lg:text-6xl text-center mb-8 max-w-[760px] text-neutral-900 dark:text-text-50"
          >
            Viewing channels playing Tower Defense
          </h1>
        </div>
        <p class="text-neutral-400">or</p>
        <div class="flex flex-row gap-x-2 h-12">
          <button
            class="bg-primary-300 dark:bg-accent-500 border border-gray-300 text-text-50 dark:text-text-100 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 pr-7 hover:bg-neutral-50 hover:text-neutral-800 transition-all"
          >
            View All
          </button>
          <button
            class="bg-secondary-600 border border-secondary-300 text-text-50 dark:text-text-100 text-sm rounded-r-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 hover:bg-secondary-100 dark:hover:text-secondary-600 hover:text-neutral-800"
          >
            Explore Filters
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="mt-8 container mx-auto max-w-8xl">
    <section
      class="grid gap-3 grid-cols-1 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-2 mx-auto place-items-center px-4 pb-4"
    >
      <!--TABLE-->
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-background-900 border-background-200 border-[0px]"
      >
        <div class="rounded-t mb-0 px-4 py-3 border-0 bg-background-800">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <h3 class="font-semibold text-base text-text-100 text-center">
                Social traffic
              </h3>
            </div>
          </div>
        </div>
        <div class="block w-full overflow-x-auto">
          <table class="items-center w-full border-collapse text-blueGray-700">
            <thead>
              <tr
                class="odd:bg-primary-900 odd:dark::bg-primary-900 even:bg-transparent/[0.3] even:dark:bg-transparent/[0.3] border-b dark:border-gray-700 text-neutral-200"
              >
                <th
                  class="px-2 align-middle py-3 text-xs uppercase border-l-0 whitespace-nowrap font-semibold text-left"
                >
                  Export
                </th>
                <th
                  class="px-6 align-middle py-3 text-xs uppercase border-l-0 whitespace-nowrap font-semibold text-left"
                >
                  Referral
                </th>
                <th
                  class="px-6 align-middle py-3 text-xs uppercase border-l-0 whitespace-nowrap font-semibold text-left"
                >
                  Visitors
                </th>
                <th
                  class="px-6 align-middle py-3 text-xs uppercase border-l-0 whitespace-nowrap font-semibold text-left"
                >
                  Vidcount
                </th>
              </tr>
            </thead>
            <tbody>
              {% for data in context.channels %}
              <tr
                class="odd:bg-primary-900/[.3] odd:dark::bg-primary-900 even:bg-gray-200 even:dark:bg-gray-900 border-b dark:border-gray-700"
              >
                <td
                  class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-neutral-200"
                >
                  <div class="flex items-center mb-4">
                    <input
                      id="default-checkbox"
                      type="checkbox"
                      value=""
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                  </div>
                </td>
                <th
                  class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-nowrap p-4 text-text-50 text-left"
                >
                  <div class="flex flex-row">
                    <img
                      class="w-10 h-10 rounded-full"
                      src="https://picsum.photos/200"
                      alt="Rounded avatar"
                    />
                    <div class="p-2">
                        Facebook
                    </div>
                  </div>
                </th>
                <td
                  class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-neutral-200"
                >
                  1,480
                </td>
                <td
                  class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-neutral-200"
                >
                  <div class="flex items-center">
                    <span class="mr-2">60%</span>
                    <div class="relative w-full">
                      <div
                        class="overflow-hidden h-2 text-xs flex rounded bg-red-200"
                      >
                        <div
                          style="width: 60%"
                          class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-red-500"
                        ></div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
              <h3
                class="font-semibold text-accent-200 dark:text-text-50 text-center hover:text-teal-400 cursor-pointer"
              >
                Explore More
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
